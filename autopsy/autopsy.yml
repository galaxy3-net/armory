  tasks:

    - name: the list
      debug:
        msg: "{{ urls }}"

    - name: unflattened list
      debug:
        msg: "{{ item.url }}"
      loop:
        "{{ urls }}"

    - name: flattened list
      debug:
        msg: "{{ item.url }}"
      loop:
        "{{ urls | flatten(levels=1) }}"

    - name: Create a directories if they don't exist
      ansible.builtin.file:
        path: "{{ item.dir }}"
        state: directory
        mode: "{{ item.mode | default('0755') }}"
      loop:
        "{{ dirs }}"

    - name: Test Include
      include: test.yml
      vars:
        my_msg: "{{ item.url }}"
        url: "{{ item.url }}"
        dest: "{{ item.dest | default('/Downloads') }}"
        creates: "{{ item.creates }}"
      loop:
        "{{ urls }}"
