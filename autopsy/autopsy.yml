    - name: Unarchive
      unarchive:
        src:  '/Downloads/autopsy-4.19.1.zip'
        dest: '/Downloads/'
        remote_src: yes
        creates: '/Downloads/autopsy-4.19.1'

    - name: Install DEB
      apt:
        deb: 'https://github.com/sleuthkit/sleuthkit/releases/download/sleuthkit-4.11.0/sleuthkit-java_4.11.0-1_amd64.deb'

    - name: Add an Apt signing key}, uses whichever key is at the URL
      ansible.builtin.apt_key:
        url: "https://download.bell-sw.com/pki/GPG-KEY-bellsoft"
        state: present

    - name: Add specified repository into sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://apt.bell-sw.com/ stable main"
        state: present

    - name: Fix Sources
      replace:
        path: "/etc/apt/sources.list"
        regexp: "^# deb-src "
        replace: "deb-src "
        backup: yes

    - name: Install Dependencies
      apt:
        name: "{{ pkgs }}"
        state: present
        update_cache: yes

    - name: Build Dependencies
      apt:
        name: "{{pkgs2 }}"
        state: build-dep
#        update_cache: yes

    - name: Add an Apt signing key, uses whichever key is at the URL
      ansible.builtin.apt_key:
        url: "https://download.bell-sw.com/pki/GPG-KEY-bellsoft"
        state: present

    - name: Add specified repository into sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://apt.bell-sw.com/ stable main"
        state: present

    - name: Update Profile
      lineinfile:
        path: "/etc/profile"
        line: "export JAVA_HOME=/usr/lib/jvm/bellsoft-java8-full-amd64"
        insertafter: EOF
        backup: yes

    - name: Run setup
      command: './unix_setup.sh'
      become: yes
      args:
        chdir: "/Downloads/autopsy-4.19.1"
      environment:
        JAVA_HOME: /usr/lib/jvm/bellsoft-java8-full-amd64
      ignore_errors: True
      register: results

    - name: debug
      debug:
        var: results

#    - name: Directories
#      file:
#        path: /root/autopsy-files
#        owner: root
#        group: root
#        mode: 0755
#        state: directory


    - name: setfacl
      acl:
        path: /root
        entity: vagrant
        etype: user
        permissions: rx
        default: no
        state: present

    - name: Create a symbolic link
      ansible.builtin.file:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        state: link
      loop:
        "{{ links }}"

    - name: Clone Armory to /Armory
      git:
        repo: https://github.com/sleuthkit/autopsy_addon_modules.git
        dest: /AutopsyModules
